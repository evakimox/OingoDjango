<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>


<form action="/login/" method="post">
    {% csrf_token %}
    <label>username</label>
    <input type="text" placeholder="your username" name="username">
    {{ errMsgUsername }}

    <label>password</label>
    <input type="password" name="password">
    {{ errMsgPassword }}

    <button type="submit">Login</button>
</form>

</body>
</html>

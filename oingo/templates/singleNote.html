<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>{{ note.ntext }}</title>
</head>
<body>
<div>
    <!-- note content -->
    <div class="container" style="border: 2px solid bisque; margin: 20px; padding: 10px; border-radius: 10px; width: auto">
        <div class="row justify-content-between">
            <div class="col-2" style="font-size: small; color:gainsboro;" align="left">
                {{ note.uid.username }}
            </div>
            <div class="col-4" style="font-size: small; color:gainsboro;" align="right">
                {{ note.createtime }}
            </div>
        </div>
        <div class="row" style="padding: 5px; padding-left: 20px">
            {{ note.ntext }}
        </div>
    </div>
</div>
<div>
    <!-- comment section -->
    <div class="container" style="border: 2px solid aliceblue; margin: 20px; padding: 10px; border-radius: 10px">
        <form action="/submitComment/{{ note.nid }}/" method="post">
            {% csrf_token %}
            <div>
                <textarea placeholder="Put your comment over here. Make sure your manner is friendly :)"
                          name="comment"
                          style="width: 80%; min-height: 100px"
                ></textarea>
            </div>
            <div>
                <button class="btn-primary" type="submit">Comment</button>
            </div>
        </form>
    </div>
</div>
<div>
    <!-- display comment section -->
    {% for comment in comments %}
    <div class="container" style="border: 2px solid lightblue; margin: 20px; padding: 10px; border-radius: 10px">
        <div class="row justify-content-between">
            <div class="col-2" style="font-size: small; color:gainsboro;" align="left">
                {{ comment.uid.username }}
            </div>
            <div class="col-4" style="font-size: small; color:gainsboro;" align="right">
                {{ comment.createtime }}
            </div>
        </div>
        <div class="row" style="padding: 5px; padding-left: 20px">
            {{ comment.ctext }}
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
